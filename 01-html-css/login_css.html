    <form class="form-signin" method="" action="">

    <h1 class="h3 mb-3 font-weight-normal">Form Login SIMALAB</h1>
    <p>Masukkan Username dan Password dengan benar!</p>
  </div>

  <div class="form-label-group">
    <input type="text" class="form-control" name="username" placeholder="Masukkan Username Anda!" required autofocus>
    <label>Masukkan Username Anda!</label>
  </div>

  <div class="form-label-group">
    <input type="password" name="password" class="form-control" placeholder="Masukkan Password Anda!" required>
    <label>Masukkan Password Anda!</label>
  </div>
      
  <div class="form-label-group">
     <select class="form-control" name="level">
      <option value="Laboran">Laboran</option>
      <option value="Koordinator">Koordinator</option>
    </select>
  </div>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me </label>
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
